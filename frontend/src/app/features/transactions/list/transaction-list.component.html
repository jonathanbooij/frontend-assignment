<h1>Transactions</h1>
<ul class="transaction-list">
	@for (transaction of transactions$ | async; track transaction.id) {
		<li class="transaction-item">
			<button type="button" class="transaction-button" (click)="openDetail(transaction.id)">
				<span class="name">{{ transaction.otherParty?.name }}</span>
				<span class="amount">{{ transaction.amount.toFixed(2) }}</span>
			</button>
		</li>
	}
</ul>
